<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>UzsToUsd</title>
  </head>
  <body style="background-image: url(./bc8879_e3329c67b1ef498fb2a801c391b628c5_mv2.jpg); background-repeat: no-repeat; background-size: cover;">
    <div class="w-50 mx-auto p-5 mt-5">
      <div class="mb-3">
        <label class="form-label">UZS</label>
        <input
          id="uzs"
          type="text"
          class="form-control"
          placeholder="UZB sum"
        />
      </div>
      <div class="mb-3">
        <label class="form-label">USD</label>
        <input
          id="usd"
          type="text"
          class="form-control"
          placeholder="USA dollar"
        />
      </div>
    </div>
    <script src="./js/script.js"></script>
  </body>
</html>
